<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrectly attempting to set innerHTML with an object
    document.getElementById("myDiv").innerHTML = { message: "Hello, world!" }; 
  </script>
</body>
</html>
